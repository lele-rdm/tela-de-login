<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Seja Bem-Vindo!</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-inicial">
        <div class="container-imagem1">
            <h2>Easy Cash</h2>
            <p>A nova forma de gerenciar suas despesas você encontra aqui!</p>
            <a href="" class="btn btn-informações">Mais Informações</a>

        <div class="area-login">
            <h1>Login</h1>
            <div class="assets-login01">
                <form class="assets-login">
                    <div class="container-email">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder=" Digite seu email">
                    </div>
                    <div class="container-senha">
                        <label for="senha">Senha: </label>
                        <input type="password" id="senha" name="senha" placeholder= " Digite sua senha">
                    </div>

                    <button type="button" class="btn btn-primary">Enviar</button>

                    <h3 class="text-question">Não tem conta?</h3>

                    <button type="button" class="btn btn-cadastro">Cadastre-se Aqui!</button>

                </form>
            </div>
        </div>
    </div>

</body>
